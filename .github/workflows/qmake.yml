name: CMake Build

on:
  release:
    types: [published]
  push:
    branches:
      - 'release/**'
  workflow_dispatch:

env:
  BUILD_TYPE: Release
  VERSION_NAME: ${{ github.event.release.tag_name }}

jobs:
  macos:
    runs-on: macos-11
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Install dependencies
      run: |
        brew install libarchive
        brew install yaml-cpp

    - name: Install Qt
      uses: jurplel/install-qt-action@v2.14.0
      with:
        version: 5.15.2
        target: desktop

    - name: Configure CMake
      working-directory: ${{github.workspace}}
      run: cmake .

    - name: Build
      working-directory: ${{github.workspace}}
      run: make

    - name: Deploy
      working-directory: ${{github.workspace}}
      run: macdeployqt 'csmm.app' -dmg

    - name: Rename
      working-directory: ${{github.workspace}}
      run: mv 'csmm.dmg' "csmm-$VERSION_NAME-macos.dmg"

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ${{github.workspace}}/csmm-${{github.event.release.tag_name}}-macos.dmg
  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Install Qt
      uses: jurplel/install-qt-action@v2.14.0
      with:
        version: 5.15.2
        target: desktop
        arch: win64_mingw81

    - name: Configure CMake
      working-directory: ${{github.workspace}}
      shell: bash
      run: cmake . -G "MinGW Makefiles"

    - name: Build
      working-directory: ${{github.workspace}}
      run: mingw32-make

    - name: Rename
      working-directory: ${{github.workspace}}
      shell: bash
      run: |
        mkdir "csmm-$VERSION_NAME"
        mv "csmm.exe" "csmm-$VERSION_NAME/csmm.exe"

    - name: Deploy
      working-directory: ${{github.workspace}}
      shell: bash
      run: windeployqt "csmm-$VERSION_NAME/csmm.exe"

    - name: Copy dlls
      run: |
        Copy-Item -Path "C:\Program Files\OpenSSL\bin\libcrypto-1_1-x64.dll"   -Destination ${{github.workspace}}/csmm-$env:VERSION_NAME
        Copy-Item -Path "C:\Program Files\OpenSSL\bin\libssl-1_1-x64.dll"      -Destination ${{github.workspace}}/csmm-$env:VERSION_NAME
        Copy-Item -Path "C:\Program Files\Git\mingw64\bin\libgcc_s_seh-1.dll"  -Destination ${{github.workspace}}/csmm-$env:VERSION_NAME
        Copy-Item -Path "C:\Program Files\Git\mingw64\bin\libstdc++-6.dll"     -Destination ${{github.workspace}}/csmm-$env:VERSION_NAME
        Copy-Item -Path "C:\Program Files\Git\mingw64\bin\libwinpthread-1.dll" -Destination ${{github.workspace}}/csmm-$env:VERSION_NAME
    - name: Archive
      uses: thedoctor0/zip-release@master
      with:
        type: 'zip'
        directory: ${{github.workspace}}
        filename: csmm-${{github.event.release.tag_name}}-windows.zip
        path: ./csmm-${{github.event.release.tag_name}}/

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ${{github.workspace}}/csmm-${{github.event.release.tag_name}}-windows.zip
